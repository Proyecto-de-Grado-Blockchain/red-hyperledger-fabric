
# 
---
    ################################################################################
    #   Section: Organizations
    ################################################################################
    Organizations:
    
        - &OrdererOrg
            Name: OrdererOrg
            ID: OrdererMSP
            MSPDir: crypto-config/ordererOrganizations/unbosque.edu.co/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Admins:
                    Type: Signature
                    Rule: "OR('OrdererMSP.admin')"
            OrdererEndpoints:
                - orderer.unbosque.edu.co:7050
    
        - &CTI
            Name: CTIMSP
            ID: CTIMSP
            MSPDir: crypto-config/peerOrganizations/cti.unbosque.edu.co/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('CTIMSP.admin', 'CTIMSP.peer', 'CTIMSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('CTIMSP.admin', 'CTIMSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('CTIMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('CTIMSP.peer')"
            AnchorPeers:
                - Host: peer0.cti.unbosque.edu.co
                  Port: 7051
    
        - &MedLeg
            Name: MedLegMSP
            ID: MedLegMSP
            MSPDir: crypto-config/peerOrganizations/medleg.unbosque.edu.co/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('MedLegMSP.admin', 'MedLegMSP.peer', 'MedLegMSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('MedLegMSP.admin', 'MedLegMSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('MedLegMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('MedLegMSP.peer')"
            AnchorPeers:
                - Host: peer0.medleg.unbosque.edu.co
                  Port: 7051
    
        - &Fiscalia
            Name: FiscaliaMSP
            ID: FiscaliaMSP
            MSPDir: crypto-config/peerOrganizations/fiscalia.unbosque.edu.co/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('FiscaliaMSP.admin', 'FiscaliaMSP.peer', 'FiscaliaMSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('FiscaliaMSP.admin', 'FiscaliaMSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('FiscaliaMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('FiscaliaMSP.peer')"
            AnchorPeers:
                - Host: peer0.fiscalia.unbosque.edu.co
                  Port: 7051
    ################################################################################
    #   SECTION: Capabilities
    ################################################################################
    Capabilities:
        Channel: &ChannelCapabilities
            V2_0: true
    
        Orderer: &OrdererCapabilities
            V2_0: true
    
        Application: &ApplicationCapabilities
            V2_0: true        
    
    ################################################################################
    #   SECTION: Application
    ################################################################################
    Application: &ApplicationDefaults
    
        # Organizations is the list of orgs which are defined as participants on
        # the application side of the network
        Organizations:
    
        # Policies defines the set of policies at this level of the config tree
        # For Application policies, their canonical path is
        #   /Channel/Application/<PolicyName>
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            LifecycleEndorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
    
        Capabilities:
            <<: *ApplicationCapabilities    
    
    ################################################################################
    #   SECTION: Orderer
    ################################################################################
    Orderer: &OrdererDefaults
        # Orderer Type: The orderer implementation to start
        OrdererType: solo
    
    #    OrdererType: etcdraft
    
        EtcdRaft:
            Consenters:
            - Host: orderer.unbosque.edu.co
              Port: 7050
              ClientTLSCert: ../organizations/ordererOrganizations/unbosque.edu.co/orderers/orderer.unbosque.edu.co/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/unbosque.edu.co/orderers/orderer.unbosque.edu.co/tls/server.crt
    
        Addresses:
            - orderer.unbosque.edu.co:7050
        BatchTimeout: 2s
        BatchSize:
            MaxMessageCount: 10
            AbsoluteMaxBytes: 99 MB
            PreferredMaxBytes: 512 KB
    
        Kafka:
            Brokers:
                - 127.0.0.1:9092
        Organizations:
    
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            # BlockValidation specifies what signatures must be included in the block
            # from the orderer for the peer to validate it.
            BlockValidation:
                Type: ImplicitMeta
                Rule: "ANY Writers"
    
    ################################################################################
    #
    #   CHANNEL
    #
    #   This section defines the values to encode into a config transaction or
    #   genesis block for channel related parameters.
    #
    ################################################################################
    Channel: &ChannelDefaults
        # Policies defines the set of policies at this level of the config tree
        # For Channel policies, their canonical path is
        #   /Channel/<PolicyName>
        Policies:
            # Who may invoke the 'Deliver' API
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            # Who may invoke the 'Broadcast' API
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            # By default, who may modify elements at this config level
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
    
        # Capabilities describes the channel level capabilities, see the
        # dedicated Capabilities section elsewhere in this file for a full
        # description
        Capabilities:
            <<: *ChannelCapabilities
    
    ################################################################################
    #   Profile
    ################################################################################
    Profiles:
    
        ThreeOrgsOrdererGenesis:
            <<: *ChannelDefaults
            Orderer:
                <<: *OrdererDefaults
                Organizations:
                    - *OrdererOrg
                Capabilities:
                    <<: *OrdererCapabilities
            Consortiums:
                UnBosqueConsorcio:
                    Organizations:
                        - *CTI
                        - *MedLeg
                        - *Fiscalia
        ThreeOrgsChannel:
            Consortium: UnBosqueConsorcio
            <<: *ChannelDefaults
            Application:
                <<: *ApplicationDefaults
                Organizations:
                    - *CTI
                    - *MedLeg
                    - *Fiscalia
                Capabilities:
                    <<: *ApplicationCapabilities
    