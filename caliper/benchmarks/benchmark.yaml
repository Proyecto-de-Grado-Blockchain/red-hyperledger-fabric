test:
  name: "Hyperledger Fabric Benchmark Test"
  description: "Prueba de rendimiento utilizando Hyperledger Caliper con BlockchainMedicinaForense"

blockchain:
  type: "fabric"
  version: "2.4"

clients:
  type: "local"
  number: 1
  clients:
    client1:
      workspace: "/tmp/caliper/client1"

rounds:
  - label: "Crear Casos"
    txDuration: 60
    rateControl:
      type: "fixed-rate"
      opts:
        tps: 10
    workload:
      module: "caliper/workloads/createCases.js"
      arguments:
        channel: "unbosquechannel"
        contract: "blockchain_medicina_forense"
        contractVersion: "1.0"
        contractFunction: "crearCaso"
        contractArguments:
          - "caso{n}"
          - "NC{n}"
          - "Paciente {n}"
          - "2024-01-01"
          - "Estado {n}"
          - "usuario{n}"

reporting:
  name: "console"